<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Mini Calculator</title>
</head>

<body>
    <h1 class="text-center">Mini Calculator</h1>
    <div class="calculator">
        <div id="calculator-display">
            
        </div>
        <div id="calculator-body">
            <button class="btn span-2 bg-danger text-white">AC</button>
            <button class="btn bg-warning text-white">C</button>
            <button class="btn">/</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>

            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>

            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>

            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn" id="point">.</button>
            
            <button class="btn span-2 bg-primary text-white" id="equal">=</button>
        </div>
    </div>
</body>

</html>
